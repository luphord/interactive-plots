<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Interactive Plots</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/vendor/css/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="assets/vendor/js/jsxgraphcore.js" charset="UTF-8"></script>
  </head>
  <body>

  <div id="jxgbox" class="jxgbox" style="max-width:400px; margin: auto; aspect-ratio: 1/1;"></div>
  <div id="jxgbox2" class="jxgbox" style="max-width:400px; margin: auto; margin-top: 1em; aspect-ratio: 1/1;"></div>


  <script>
    var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-0.1, 5, 1, -5], axis: true, showCopyright: false});
    var first = board.create('slider',[[0.5, 4], [0.8, 4], [1, 10, 20]], {name: 'first'});
    var second = board.create('slider',[[0.5, 3], [0.8, 3], [1, 5, 20]], {name: 'second'});
    board.create('functiongraph', [t => Math.sin(2 * Math.PI * t * first.Value() / 5)], {strokecolor: 'red', strokewidth: 3});
    board.create('functiongraph', [t => second.Value() * Math.sin(2 * Math.PI * t)], {strokecolor: 'orange', strokewidth: 3});
    
    var board2 = JXG.JSXGraph.initBoard('jxgbox2', {boundingbox: [-1, 5, 1, -5], axis: true, showCopyright: false});
    board2.create(
      'functiongraph',
      [t => (first.Value() - 4) * Math.pow(t - (second.Value() - 10) / 20, 2)],
      {strokecolor: 'green', strokewidth: 3}
    );

    board.dependentBoards.push(board2);
  </script>

  </body>
</html>
