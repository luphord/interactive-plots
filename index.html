<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Interactive Plots</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/vendor/css/jsxgraph.css" rel="stylesheet" type="text/css" />
    <script src="assets/vendor/js/jsxgraphcore.js" charset="UTF-8"></script>
  </head>
  <body>

  <div id="jxgbox" class="jxgbox" style="max-width:800px; margin: auto; aspect-ratio: 1/1;"></div>

  <script>
    var board = JXG.JSXGraph.initBoard('jxgbox', {boundingbox: [-0.1, 5, 1, -5], axis: true});
    var first = board.create('slider',[[0.6, 4], [0.9, 4], [1, 10, 20]], {name: 'first'});
    var second = board.create('slider',[[0.6, 3], [0.9, 3], [1, 5, 20]], {name: 'second'});
    board.create('functiongraph', [t => Math.sin(2 * Math.PI * t * first.Value() / 5)], {strokecolor: 'red', strokewidth: 3});
    board.create('functiongraph', [t => second.Value() * Math.sin(2 * Math.PI * t)], {strokecolor: 'orange', strokewidth: 3});
  </script>

  </body>
</html>
